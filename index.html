<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="image_1.jpg" alt="Profile Picture" class="profile-pic">
            <h2 class="name">ABC</h2>
            <p class="designation">Web Developer</p>
            <p class="bio">Passionate about creating interactive and dynamic web applications.</p>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="icon"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <!-- Font Awesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
